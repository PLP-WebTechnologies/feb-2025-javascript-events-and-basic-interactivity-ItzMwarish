<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magic Playground</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <h1>Welcome to Magic Playground</h1>
    <p>Explore the wonders of the world with us!</p>

    <section class="cards">
      <div class="card">
        <img
          src="./media/cristina-gottardi-CSpjU6hYo_0-unsplash.jpg"
          alt="img1"
        />
        <p>Beautiful Scenery of a mountain view</p>
      </div>
      <div class="card">
        <img src="./media/luca-micheli-ruWkmt3nU58-unsplash.jpg" alt="img2" />
        <p>Ocean View</p>
      </div>
      <div class="card">
        <img src="./media/malte-schmidt-enGr5YbjQKQ-unsplash.jpg" alt="img3" />
        <p>City Highway</p>
      </div>
      <div class="card">
        <img
          src="./media/matteo-catanese-PI8Hk-3ZcCU-unsplash.jpg"
          alt="img4"
        />
        <p>Central Business District</p>
      </div>
    </section>
    <form action="">
      <h2>Join the Magic Playground</h2>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />
      <br /><br />
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />
      <br /><br />
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" minlength="8" />
      <br /><br />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
